<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/base.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img class="bg-pattern-top" src="images/bg-pattern-top.svg"/>
  <div class="card">
    <div class="circles-bg">
      <img  src="images/bg-pattern-card.svg"/>
    </div>
    <div class="vic-container">
      <img src="images/image-victor.jpg" alt="Victor image" class="img-victor"/>
      <div class="vic-info">
        <span class="bold">Victor Crest</span> <span class="lite-font">26</span>
        <p class="lite-font">London</p>
      </div>
    </div>
    <div class="records-container">
      <div>
        <p class="bold">80K</p>
        <p class="lite-font">Followers</p>
      </div>
      <div>
        <p class="bold">803K</p>
        <p class="lite-font">Likes</p>
      </div>
      <div>
        <p class="bold">1.4K</p>
        <p class="lite-font">Photos</p>
      </div>
    </div>
  </div>
  <div class="bottom-pattern-container">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg"/>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> coded by <a href="#">Aya Ahmed</a>.
  </div>
</body>
</html>
